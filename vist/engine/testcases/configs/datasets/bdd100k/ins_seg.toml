[[train]]
name = "bdd100k_ins_seg_sample_train"
type = "BDD100K"
annotations = "vist/engine/testcases/ins_seg/bdd100k-samples/annotation_rle.json"
data_root = "vist/engine/testcases/ins_seg/bdd100k-samples/images/"
config_path = "ins_seg"
num_processes = 0
    [train.dataloader]
        fields_to_load = ["bitmasks"]

        [train.dataloader.ref_sampling]
        type = 'uniform'
        scope = 1
        num_ref_imgs = 0

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [360, 640], "scale_range" = [1.2, 1.5], "interpolation" = "bicubic"}

    [[train.dataloader.transformations]]
    type = "Resize"
    [train.dataloader.transformations.kwargs]
        shape = [
            [360, 640],
            [480, 960]
        ]
        keep_ratio = true
        multiscale_mode = "list"

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kornia_type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}

    [[train.dataloader.transformations]]
    type = "KorniaColorJitter"
    kornia_type = "ColorJitter"
    kwargs = {"brightness" = [0.5, 1.5], "contrast" = [0.5, 1.5], "saturation" = [0.5, 1.5]}

[[test]]
name = "bdd100k_sample_val"
type = "BDD100K"
annotations = "vist/engine/testcases/ins_seg/bdd100k-samples/annotation_rle.json"
data_root = "vist/engine/testcases/ins_seg/bdd100k-samples/images/"
eval_metrics = ["detect", "segment"]
config_path = "ins_seg"
num_processes = 0
    [test.dataloader]
        fields_to_load = ["bitmasks"]

    [[test.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [360, 640]}
