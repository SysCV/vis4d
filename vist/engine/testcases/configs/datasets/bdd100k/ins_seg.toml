[[train]]
name = "bdd100k_ins_seg_sample_train"
type = "COCO"
annotations = "vist/engine/testcases/detect/bdd100k-samples/annotation_coco.json"
data_root = "vist/engine/testcases/detect/bdd100k-samples/images"
config_path = "vist/engine/testcases/detect/bdd100k-samples/ins_seg_config.toml"
num_processes = 0
    [train.dataloader]
    fields_to_load = ["boxes2d", "instance_masks"]

    [[train.dataloader.transformations]]
    type = "Resize"
    shape = [720, 1280]

    [[train.dataloader.transformations]]
    type = "RandomCrop"
    crop_type = "relative_range"
    shape = [[0.4, 0.5], [0.5, 0.6]]
    allow_empty_crop = false
    recompute_boxes2d = true

    [[train.dataloader.transformations]]
    type = "KorniaAugmentationWrapper"
    kornia_type = "RandomHorizontalFlip"
    prob = 0.5

    [[train.dataloader.transformations]]
    type = "KorniaColorJitter"
    prob = 0.5
    kwargs = {"brightness" = [0.8, 1.2], "contrast" = [0.8, 1.2], "saturation" = [0.8, 1.2]}

[[test]]
name = "bdd100k_ins_seg_sample_val"
type = "Scalabel"
annotations = "vist/engine/testcases/detect/bdd100k-samples/annotation.json"
data_root = "vist/engine/testcases/detect/bdd100k-samples/images"
config_path = "vist/engine/testcases/detect/bdd100k-samples/ins_seg_config.toml"
num_processes = 0
eval_metrics = ["detect", "ins_seg"]
    [test.dataloader]
    fields_to_load = ["boxes2d", "instance_masks"]

    [[test.dataloader.transformations]]
    type = "Resize"
    shape = [720, 1280]
