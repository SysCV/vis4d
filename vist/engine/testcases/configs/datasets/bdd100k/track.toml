[[train]]
name = "bdd100k_track_sample_train"
type = "BDD100K"
annotations = "vist/engine/testcases/track/bdd100k-samples/labels/"
data_root = "vist/engine/testcases/track/bdd100k-samples/images/"
config_path = "box_track"
num_processes = 0
    [train.dataloader]
    compute_global_instance_ids = true
        [train.dataloader.ref_sampling]
        type = 'uniform'
        scope = 2
        num_ref_imgs = 1
        skip_nomatch_samples = true

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}

[[train]]
name = "bdd100k_det_sample_train"
type = "BDD100K"
annotations = "vist/engine/testcases/detect/bdd100k-samples/annotation.json"
data_root = "vist/engine/testcases/detect/bdd100k-samples/images/"
config_path = "det"
num_processes = 0
    [train.dataloader]
        [train.dataloader.ref_sampling]
        scope = 0
        num_ref_imgs = 1

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}

[[test]]
name = "bdd100k_sample_val"
type = "BDD100K"
annotations = "vist/engine/testcases/track/bdd100k-samples/labels/"
data_root = "vist/engine/testcases/track/bdd100k-samples/images/"
eval_metrics = ["detect", "track"]
config_path = "box_track"
num_processes = 0
    [[test.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}
