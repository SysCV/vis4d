[[config]]
path = "../configs/datasets/bdd100k/ins_seg.toml"

[[config]]
path = "../configs/models/mmdetection/mask_rcnn_R_50_FPN.toml"

[model]
    [model.optimizer]
    type = "SGD"
    lr = 0.02
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    warmup = "constant"
    warmup_steps = 1
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 1
workers_per_gpu = 0
legacy_ckpt = true

[trainer]
max_steps = 2
log_every_n_steps = 50
