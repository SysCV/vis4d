[[train]]
name = "kitti_sample_train"
type = "KITTI"
data_root = "vis4d/engine/testcases/track/kitti-samples/"
data_type = "tracking"
split = "training"
annotations = "vis4d/engine/testcases/track/kitti-samples/tracking_training.json"
cache_as_binary = true
    [train.sample_mapper]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics", "pointcloud"]
    skip_empty_samples = true

    [train.ref_sampler]
    scope = 3
    num_ref_imgs = 1

    [[train.sample_mapper.transformations]]
    type = "Resize"
    shape = [375, 1242]

    [[train.sample_mapper.transformations]]
    type = "RandomCrop"
    crop_type = "relative"
    shape = [0.8, 0.9]

    [[train.sample_mapper.transformations]]
    type = "KorniaRandomHorizontalFlip"
    prob = 0.5

[[test]]
name = "kitti_sample_val"
type = "KITTI"
data_root = "vis4d/engine/testcases/track/kitti-samples/"
data_type = "detection"
split = "training"
annotations = "vis4d/engine/testcases/track/kitti-samples/tracking_training.json"
multi_sensor_inference = false
eval_metrics = ["detect", "track"]
cache_as_binary = true
    [test.sample_mapper]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics"]

    [[test.sample_mapper.transformations]]
    type = "Resize"
    shape = [375, 1242]


[[test]]
name = "kitti_sample_val_multi_sensor"
type = "KITTI"
data_root = "vis4d/engine/testcases/track/kitti-samples/"
data_type = "detection"
split = "training"
annotations = "vis4d/engine/testcases/track/kitti-samples/tracking_training.json"
custom_save = true
eval_metrics = []
cache_as_binary = true
    [test.sample_mapper]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics"]

    [[test.sample_mapper.transformations]]
    type = "Resize"
    shape = [375, 1242]