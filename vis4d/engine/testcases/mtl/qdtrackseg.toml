[[config]]
path = "../configs/datasets/bdd100k/mtl.toml"

[[config]]
path = "../configs/models/mtl/qdtrackseg_R_18_FPN.toml"

[data.train_sampler]
type = "RoundRobinSampler"

[model]
category_mapping = {"pedestrian" = 0, "rider" = 1, "car" = 2, "truck" = 3, "bus" = 4, "train" = 5, "motorcycle" = 6, "bicycle" = 7}
    [model.optimizer]
    type = "SGD"
    lr = 0.001

    [model.lr_scheduler]
    type = "StepLR"
    mode = "step"
    warmup = "exponential"
    kwargs = {"step_size" = 10}

[launch]
samples_per_gpu = 2
workers_per_gpu = 0
find_unused_parameters = true

[trainer]
max_steps = 3
check_val_every_n_epoch = 10