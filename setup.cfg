[flake8]
# Ignore only the import related errors because isort handles them.
ignore = I100, I201

[mypy]

strict = True
warn_return_any = False
allow_untyped_calls = True

exclude = (?x)(
    _test\.py$
  )

# Disallow using Any
disallow_any_explicit = True
disallow_any_generics = True

plugins = numpy.typing.mypy_plugin

