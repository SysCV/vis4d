[flake8]
# Ignore only the import related errors because isort handles them.
ignore = I100, I201

[mypy]

# Disallow using Any
disallow_any_explicit = True
disallow_any_generics = True
disallow_subclassing_any = True

plugins = numpy.typing.mypy_plugin

