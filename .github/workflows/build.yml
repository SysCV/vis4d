# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          bash ./scripts/install_linux_cpu.sh
      - name: Lint
        run: |
          python3 -m pylint systm
          python3 -m pydocstyle --convention=google systm
          python3 -m mypy --strict systm
          python3 -m isort -c systm
          python3 -m black --check systm
      # - name: Build
      #  run: python3 setup.py sdist bdist_wheel
      - name: Test
        run: python3 -m pytest --pyargs systm
