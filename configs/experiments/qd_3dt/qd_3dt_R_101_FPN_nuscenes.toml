[[config]]
path = "../../base/datasets/nuscenes.toml"

[[config]]
path = "../../base/models/mmdetection/qd_3dt_R_101_FPN.toml"

[model]
category_mapping = {"bicycle" = 0, "motorcycle" = 1, "pedestrian" = 2, "bus" = 3, "car" = 4, "trailer" = 5, "truck" = 6, "construction_vehicle" = 7, "traffic_cone" = 8, "barrier" = 9}
    [model.optimizer]
    type = "SGD"
    lr = 0.01
    paramwise_options = {"bboxfc_lr_mult" = 10.0}
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0001}

    [model.lr_scheduler]
    type = "MultiStepLR"
    warmup_steps = 1000
    warmup_ratio = 0.1
    kwargs = {"milestones" = [16, 22]}

[launch]
samples_per_gpu = 4
workers_per_gpu = 2
seed = 1

[trainer]
max_epochs = 24
log_every_n_steps = 1
check_val_every_n_epoch = 1
num_sanity_val_steps = 0
gradient_clip_val = 10
