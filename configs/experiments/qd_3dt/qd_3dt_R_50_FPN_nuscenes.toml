[[config]]
path = "../../base/datasets/nuscenes_mini.toml"

[[config]]
path = "../../base/models/mmdetection/qd_3dt_R_50_FPN.toml"

[model]
category_mapping = {"car" = 0, "truck" = 1, "bus" = 2, "trailer" = 3, "construction_vehicle" = 4, "pedestrian" = 5, "motorcycle" = 6, "bicycle" = 7}
    [model.optimizer]
    type = "SGD"
    lr = 0.005
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0001}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 2
workers_per_gpu = 2

[trainer]
max_epochs = 12
check_val_every_n_epoch = 1
num_sanity_val_steps = 2
