[[config]]
path = "../../base/datasets/kitti.toml"

[[config]]
path = "../../base/models/mmdetection/qd_3dt_R_50_FPN.toml"

[model]
category_mapping = {"car" = 0, "pedestrian" = 1, "cyclist" = 2, "truck" = 3, "tram" = 4, "misc" = 5}
    [model.optimizer]
    type = "SGD"
    lr = 0.01
    paramwise_options = {"bboxfc_lr_mult" = 10.0}
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0001}

    [model.lr_scheduler]
    type = "MultiStepLR"
    warmup_steps = 1000
    warmup_ratio = 0.1
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 4
workers_per_gpu = 2
seed = 1

[trainer]
max_epochs = 12
log_every_n_steps = 1
check_val_every_n_epoch = 1
num_sanity_val_steps = 2
gradient_clip_val = 10
