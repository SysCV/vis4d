[[config]]
path = "../../base/datasets/kitti.toml"

[[config]]
path = "../../base/models/mmdetection/qd_3dt_R_50_FPN.toml"

[model]
category_mapping = {"car" = 0, "pedestrian" = 1, "cyclist" = 2}
    [model.optimizer]
    type = "SGD"
    lr = 0.005
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [9, 11]}

    [model.bbox_3d_head]
    num_classes = 3

[launch]
samples_per_gpu = 2
workers_per_gpu = 2

[trainer]
max_epochs = 12
log_every_n_steps = 50
check_val_every_n_epoch = 1
num_sanity_val_steps = 0
