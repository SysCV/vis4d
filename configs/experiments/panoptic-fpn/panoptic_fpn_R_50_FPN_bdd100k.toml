[[config]]
path = "../../base/datasets/bdd100k_pan_seg.toml"

[[config]]
path = "../../base/models/panoptic/panoptic_fpn_R_50_FPN.toml"

[data]
    [data.category_mapping]
    boxes2d = {"person" = 0, "rider" = 1, "bicycle" = 2, "bus" = 3, "car" = 4, "caravan" = 5, "motorcycle" = 6, "trailer" = 7, "train" = 8, "truck" = 9}
    instance_masks = {"person" = 0, "rider" = 1, "bicycle" = 2, "bus" = 3, "car" = 4, "caravan" = 5, "motorcycle" = 6, "trailer" = 7, "train" = 8, "truck" = 9}
    semantic_masks = {"dynamic" = 0, "ego vehicle" = 1, "ground" = 2, "static" = 3, "parking" = 4, "rail track" = 5, "road" = 6, "sidewalk" = 7, "bridge" = 8, "building" = 9, "fence" = 10, "garage" = 11, "guard rail" = 12, "tunnel" = 13, "wall" = 14, "banner" = 15, "billboard" = 16, "lane divider" = 17, "parking sign" = 18, "pole" = 19, "polegroup" = 20, "street light" = 21, "traffic cone" = 22, "traffic device" = 23, "traffic light" = 24, "traffic sign" = 25, "traffic sign frame" = 26, "terrain" = 27, "vegetation" = 28, "sky" = 29, "person" = 30, "rider" = 30, "bicycle" = 30, "bus" = 30, "car" = 30, "caravan" = 30, "motorcycle" = 30, "trailer" = 30, "train" = 30, "truck" = 30}

[model]
    [model.optimizer]
    type = "SGD"
    lr = 0.02
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0001}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 2
workers_per_gpu = 2

[trainer]
max_epochs = 12
check_val_every_n_epoch = 3