[[config]]
path = "../../base/datasets/bdd100k_pan_seg.toml"

[[config]]
path = "../../base/models/panoptic/panoptic_fpn_R_50_FPN.toml"

[model]
    [model.optimizer]
    type = "SGD"
    lr = 0.02
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0001}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 2
workers_per_gpu = 2

[trainer]
max_epochs = 12
check_val_every_n_epoch = 3