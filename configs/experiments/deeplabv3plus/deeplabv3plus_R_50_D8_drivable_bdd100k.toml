[[config]]
path = "../../base/datasets/bdd100k_drivable.toml"

[[config]]
path = "../../base/models/mmsegmentation/deeplabv3plus_R_50_D8.toml"

[model]
category_mapping = {"direct" = 0, "alternative" = 1, "background" = 2}
    [model.optimizer]
    type = "SGD"
    lr = 0.01
    kwargs = {"momentum" = 0.9, "weight_decay" = 0.0005}

    [model.lr_scheduler]
    type = "PolyLRScheduler"
    mode = "step"
    kwargs = {"max_steps" = 40000, "power" = 0.9, "min_lr" = 0.0001}

[launch]
samples_per_gpu = 2
workers_per_gpu = 2

[trainer]
max_steps = 40000
log_every_n_steps = 50
check_val_every_n_epoch = 5