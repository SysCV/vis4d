[[config]]
path = "../../base/datasets/kitti.toml"

[[config]]
path = "../../base/models/mmdetection/qdtrack_R_50_FPN.toml"
[model]
    [model.detection]
    num_classes = 6

[solver]
images_per_gpu = 2
lr_policy = "WarmupMultiStepLR"
base_lr = 0.0001
steps = [88000, 121000]
max_iters = 132000
checkpoint_period = 11000
log_period = 50
eval_period = 11000

[launch]
device = "cuda"
num_gpus = 1
