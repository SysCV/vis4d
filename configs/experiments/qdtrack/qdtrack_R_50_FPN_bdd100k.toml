[[config]]
path = "../../base/datasets/bdd100k_track_det.toml"

[[config]]
path = "../../base/models/mmdetection/qdtrack_R_50_FPN.toml"

[model]
category_mapping = {"pedestrian" = 0, "rider" = 1, "car" = 2, "truck" = 3, "bus" = 4, "train" = 5, "motorcycle" = 6, "bicycle" = 7}
    [model.optimizer]
    type = "SGD"
    lr = 0.04
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [8, 11]}

[launch]
samples_per_gpu = 8
workers_per_gpu = 2

[trainer]
max_epochs = 12
log_every_n_steps = 50
check_val_every_n_epoch = 100
num_sanity_val_steps = 0
