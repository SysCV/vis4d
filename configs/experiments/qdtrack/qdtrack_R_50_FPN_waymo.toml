[[config]]
path = "../../base/datasets/waymo.toml"

[[config]]
path = "../../base/models/mmdetection/qdtrack_R_50_FPN.toml"

[model]
category_mapping = {"vehicle" = 0, "pedestrian" = 1, "cyclist" = 2}
    [model.optimizer]
    type = "SGD"
    lr = 0.03
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [9, 11]}

[launch]
samples_per_gpu = 6
workers_per_gpu = 2

[trainer]
max_epochs = 12
log_every_n_steps = 50
check_val_every_n_epoch = 1
num_sanity_val_steps = 0