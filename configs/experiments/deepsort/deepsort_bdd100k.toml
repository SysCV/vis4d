[[config]]
path = "../../base/datasets/bdd100k_track.toml"

[[config]]
path = "../../base/models/mmdetection/deepsort.toml"

[model]
category_mapping = {"pedestrian" = 0, "rider" = 1, "car" = 2, "truck" = 3, "bus" = 4, "train" = 5, "motorcycle" = 6, "bicycle" = 7}
    [model.optimizer]
    type = "SGD"
    lr = 0.001
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [9, 11]}

[launch]
samples_per_gpu = 32
workers_per_gpu = 8

[trainer]
max_epochs = 12
log_every_n_steps = 50
check_val_every_n_epoch = 1
num_sanity_val_steps = 0
gpus = 3