[[train]]
name = "bdd100k_track_train"
type = "BDD100K"
annotations = "/scratch/199869182.tmpdir/bdd100k/labels/box_track_20/train/"
data_root = "/scratch/199869182.tmpdir/bdd100k/images/track/train/"
config_path = "box_track"
num_processes = 0
cache_as_binary = true
    [train.dataloader]
    skip_empty_samples = true

    [[train.dataloader.transformations]]
    type = "Resize"
    shape = [720, 1280]

    [[train.dataloader.transformations]]
    type = "KorniaAugmentationWrapper"
    kornia_type = "RandomHorizontalFlip"
    prob = 0.5


[[test]]
name = "bdd100k_track_val"
type = "BDD100K"
annotations = "/scratch/199869182.tmpdir/bdd100k/labels/box_track_20/val/"
data_root = "/scratch/199869182.tmpdir/bdd100k/images/track/val/"
eval_metrics = ["track"]
config_path = "box_track"
num_processes = 0
cache_as_binary = true
    [[test.dataloader.transformations]]
    type = "Resize"
    shape = [720, 1280]

[[config]]
path = "../../base/models/mmdetection/deepsort.toml"

[model]
category_mapping = {"pedestrian" = 0, "rider" = 1, "car" = 2, "truck" = 3, "bus" = 4, "train" = 5, "motorcycle" = 6, "bicycle" = 7}
    [model.optimizer]
    type = "SGD"
    lr = 0.001
    kwargs = {"momentum" = 0.9}

    [model.lr_scheduler]
    type = "MultiStepLR"
    kwargs = {"milestones" = [9, 11]}

[launch]
samples_per_gpu = 32
workers_per_gpu = 8

[trainer]
max_epochs = 12
log_every_n_steps = 50
check_val_every_n_epoch = 13
num_sanity_val_steps = 0
gpus = 1