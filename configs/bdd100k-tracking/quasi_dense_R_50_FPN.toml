[detection]
model_base = "faster-rcnn/r50-fpn"
weights = "torchvision"
num_classes = 10

[tracking]
    [tracking.tracking_logic]
    assign_strategy = "greedy"
    keep_in_memory = 10  # timesteps

    [tracking.embedding_head]
    batch_size_per_image = 256
    positive_fraction = 0.5
    num_classes = 0
        proposal_append_gt = true
        [tracking.embedding_head.proposal_matcher]
        thresholds = [0.3, 0.5]
        labels = [0, -1, 1]
        allow_low_quality_matches = false

[solver]
images_per_batch = 2
lr_policy = "WarmupMultiStepLR"
base_lr = 0.02
steps = [1000, 2000]
max_iters = 10000
checkpoint_period = 2000
eval_period = 2000

[[train]]
name = "bdd100k_train"
type = "coco"
annotation_file = "./data/bdd100k_labels_images_train_coco_release.json"
data_root = "./data/bdd100k/images/100k/train"

[[test]]
name = "bdd100k_val"
type = "coco"
annotation_file = "./data/bdd100k_labels_images_val_coco_release.json"
data_root = "./data/bdd100k/images/100k/val"

[dataloader]
num_workers = 16
