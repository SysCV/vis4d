[detection]
model_base = "faster-rcnn/r50-fpn"
weights = "detectron2"
num_classes = 10

[tracking]
    type = "QDGeneralizedRCNN"
    keyframe_selection = "random"
    [tracking.tracking_logic]
    assign_strategy = "greedy"
    keep_in_memory = 10  # timesteps

    [[tracking.losses]]
    type = "MultiPosCrossEntropyLoss"

    [[tracking.losses]]
    type = "EmbeddingDistanceLoss"

    [tracking.track_head]
    type = "QDRoIHead"
    num_classes = 0
    in_dim = 256
    num_convs = 4
    conv_out_dim = 256
    num_fcs = 1
    fc_out_dim = 1024
    embedding_dim = 256
    norm = "GN"

        [tracking.track_head.proposal_pooler]
        type = "D2RoIPooler"
        pooling_op = "ROIAlignV2"
        resolution = [7, 7]
        strides = [4, 8, 16, 32]
        sampling_ratio = 0

        [tracking.track_head.proposal_sampler]
        type = "RandomSampler"
        batch_size_per_image = 256
        positive_fraction = 0.5
        proposal_append_gt = true

        [tracking.track_head.proposal_matcher]
        type = "MaxIoUMatcher"
        thresholds = [0.3, 0.5]
        labels = [0, -1, 1]
        allow_low_quality_matches = false



[solver]
images_per_batch = 2
lr_policy = "WarmupMultiStepLR"
base_lr = 0.02
steps = [1000, 2000]
max_iters = 10000
checkpoint_period = 2000
eval_period = 2000

