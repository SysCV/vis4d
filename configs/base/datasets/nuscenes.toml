[[train]]
name = "nuscenes_train"
type = "NuScenes"
data_root = "data/nuscenes"
version = "v1.0-trainval"
split = "train"
add_non_key = false
annotations = "data/nuscenes/scalabel_train.json"
cache_as_binary = true
    [train.dataloader]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics", "lidar"]
    skip_empty_samples = true

    [train.dataloader.ref_sampling]
    scope = 3
    num_ref_imgs = 1

    [[train.dataloader.transformations]]
    type = "Resize"
    shape = [900, 1600]

    [[train.dataloader.transformations]]
    type = "KorniaAugmentationWrapper"
    kornia_type = "RandomHorizontalFlip"
    prob = 0.5

    [[train.dataloader.transformations]]
    type = "KorniaColorJitter"
    prob = 0.5
    kwargs = {"brightness" = [0.8, 1.2], "contrast" = [0.8, 1.2], "saturation" = [0.8, 1.2]}

[[test]]
name = "nuscenes_val"
type = "NuScenes"
data_root = "data/nuscenes"
version = "v1.0-trainval"
split = "val"
add_non_key = true
annotations = "data/nuscenes/scalabel_val_full.json"
cache_as_binary = true
    [test.dataloader]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics"]

    [[test.dataloader.transformations]]
    type = "Resize"
    shape = [900, 1600]
