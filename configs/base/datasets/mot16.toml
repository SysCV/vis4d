[[train]]
name = "mot16_train"
type = "Scalabel"
data_root = "data/MOT16/train"
annotations = "data/MOT16/train/train_scalabel.json"
num_processes = 0
    [train.sample_mapper]
    clip_bboxes_to_image = false
    skip_empty_samples = true

    [train.ref_sampler]
    strategy = 'uniform'
    scope = 10
    num_ref_imgs = 1
    skip_nomatch_samples = true

    [[train.sample_mapper.transformations]]
    type = "Resize"
    shape = [800, 1440]
    scale_range = [0.8, 1.2]
    keep_ratio = true

    [[train.sample_mapper.transformations]]
    type = "RandomCrop"
    shape = [800, 1440]

    [[train.sample_mapper.transformations]]
    type = "KorniaAugmentationWrapper"
    kornia_type = "RandomHorizontalFlip"
    prob = 0.5

    [[train.sample_mapper.transformations]]
    type = "KorniaColorJitter"
    prob = 0.5
    kwargs = {"brightness" = [0.8, 1.2], "contrast" = [0.8, 1.2], "saturation" = [0.8, 1.2]}

[[test]]
name = "mot16_val"
type = "Scalabel"
data_root = "data/MOT16/train"
annotations = "data/MOT16/train/val_scalabel.json"
eval_metrics = ["track"]
num_processes = 0
    [test.sample_mapper]
    clip_bboxes_to_image = false

    [[test.sample_mapper.transformations]]
    type = "Resize"
    shape = [1080, 1920]
