[[train]]
name = "kitti_track_train"
type = "KITTI"
data_root = "data/KITTI"
input_dir = "data/KITTI"
split = "training"
data_type = "tracking"
output_dir = "data/KITTI/anns"
num_processes = 0
    [train.dataloader]
    skip_empty_samples = true

    [train.dataloader.ref_sampling_cfg]
    type = 'uniform'
    scope = 3
    num_ref_imgs = 1
    skip_nomatch_samples = true

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [375, 1242]}

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}

    [[train.dataloader.transformations]]
    type = "RandomRotation"
    kwargs = {"p" = 0.5, "degrees" = 10.0}

