[[train]]
name = "kitti_track_train"
type = "KITTI"
data_root = "data/KITTI"
data_type = "tracking"
split = "training"
annotations = "data/KITTI/tracking_training.json"
cache_as_binary = true
    [train.sample_mapper]
    fields_to_load = ["boxes2d", "boxes3d", "intrinsics", "extrinsics", "pointcloud"]
    skip_empty_samples = true

    [train.ref_sampler]
    scope = 3
    num_ref_imgs = 1

    [[train.sample_mapper.transformations]]
    type = "Resize"
    shape = [375, 1242]

    [[train.sample_mapper.transformations]]
    type = "KorniaRandomHorizontalFlip"
    prob = 0.5

