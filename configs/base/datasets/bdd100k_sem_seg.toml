[[train]]
name = "bdd100k_sem_seg_train"
type = "BDD100K"
annotations = "data/bdd100k/labels/sem_seg_train_rle.json"
data_root = "data/bdd100k/images/hdf5s/10k_train.hdf5"
config_path = "sem_seg"
cache_as_binary = true
    [train.sample_mapper]
    fields_to_load = ["semantic_masks"]

    [train.sample_mapper.data_backend]
    type = "HDF5Backend"

    [train.ref_sampler]
    strategy = 'uniform'
    scope = 1
    num_ref_imgs = 0

    [[train.sample_mapper.transformations]]
    type = "Resize"
    keep_ratio = true
    shape = [720, 1280]
    scale_range = [0.5, 2.0]

    [[train.sample_mapper.transformations]]
    type = "RandomCrop"
    crop_type = "absolute"
    shape = [512, 1024]
    cat_max_ratio = 0.75

    [[train.sample_mapper.transformations]]
    type = "KorniaAugmentationWrapper"
    kornia_type = "RandomHorizontalFlip"
    prob = 0.5

    [[train.sample_mapper.transformations]]
    type = "KorniaColorJitter"
    kornia_type = "ColorJitter"
    kwargs = {"brightness" = [0.875, 1.125], "contrast" = [0.5, 1.5], "saturation" = [0.5, 1.5], "hue" = [-0.1, 0.1]}

[[test]]
name = "bdd100k_sem_seg_val"
type = "BDD100K"
annotations = "data/bdd100k/labels/sem_seg_val_rle.json"
data_root = "data/bdd100k/images/hdf5s/10k_val.hdf5"
config_path = "sem_seg"
cache_as_binary = true
eval_metrics = ["sem_seg"]
    [test.sample_mapper]
    fields_to_load = ["semantic_masks"]

    [test.sample_mapper.data_backend]
    type = "HDF5Backend"

    [[test.sample_mapper.transformations]]
    type = "Resize"
    shape = [720, 1280]
