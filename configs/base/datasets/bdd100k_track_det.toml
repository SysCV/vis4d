[[train]]
name = "bdd100k_track_train"
type = "BDD100K"
annotations = "data/bdd100k/labels/box_track_20/train/"
data_root = "data/bdd100k/images/track/train/"
config_path = "box_track"
num_processes = 0
cache_as_binary = true
    [train.dataloader]
    skip_empty_samples = true

    [train.dataloader.ref_sampling]
    type = 'uniform'
    scope = 2
    num_ref_imgs = 1
    skip_nomatch_samples = true

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}


[[train]]
name = "bdd100k_det_train"
type = "BDD100K"
annotations = "data/bdd100k/labels/det_20/det_train.json"
data_root = "data/bdd100k/images/100k/train/"
config_path = "det"
num_processes = 0
cache_as_binary = true
    [train.dataloader.ref_sampling]
    scope = 0
    num_ref_imgs = 1

    [[train.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}

    [[train.dataloader.transformations]]
    type = "RandomHorizontalFlip"
    kwargs = {"p" = 0.5}

[[test]]
name = "bdd100k_track_val"
type = "BDD100K"
annotations = "data/bdd100k/labels/box_track_20/val/"
data_root = "data/bdd100k/images/track/val/"
eval_metrics = ["detect", "track"]
config_path = "box_track"
num_processes = 0
cache_as_binary = true
    [[test.dataloader.transformations]]
    type = "Resize"
    kwargs = {"shape" = [720, 1280]}
